<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SuperH Document Search Tool</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css?tachyon.1.16" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="css/font-awesome.css?tachyon.1.16" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                    	<div id = "error-message-cont"></div>
                        <!-- <form id = "login-form" onsubmite="return validate()"> -->
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="user" id = "username" type="username" autofocus></input>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id = "password" name="password" type="password" value=""></input>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" id = "login-button" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        <!-- </form> -->
                        <div id = "username-cont"></div>
                    </div>
                </div>
			<button id = "new-user-button" disabled class="btn btn-lg btn-block">Create New User</button>
			</div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/d3.v3.min.js?tachyon.1.16"></script>
    
    <script src="js/jquery.js?tachyon.1.16"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.js?tachyon.1.16"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/aws-cognito-sdk.min.js?tachyon.1.16"></script>
    <script src="js/amazon-cognito-identity.min.js?tachyon.1.16"></script>
    <script src="js/cognito.js?tachyon.1.16"></script>
</body>

</html>
